<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="../static/css/mapView.css" th:href="@{css/mapView.css}">
    <script src="../static/js/westerosmap.js" th:src="@{js/westerosmap.js}"></script>
    <script src="../static/js/fillscript.js" th:src="@{js/fillscript.js}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChitWGEvx5cJwyJBaEF6UO-WdrJhZR5TU&callback=initMap" async
        defer></script>
</head>

<body>

    <div layout:fragment="content" class="container ">
        <div class="separator"></div>
        <div class=" map-container">

            <div class="row">

                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

                </div>

                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 map-wrapper">
                    <div id="map">

                    </div>

                </div>

                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 map-form">
                    <div id="searchPanel">
                        <form class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar">
                            <span class="input-group-btn">
                                <button class="btn btn-search" type="button">
                                    <i class="fa fa-search fa-fw"></i>
                                </button>
                            </span>
                        </form>
                    </div>
                    <div id="routePanel">
                        <p class="text-center">Mapa de Westeros</p>
                        <form class="routeForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="startPoint" placeholder="Punto de partida">

                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="destination" placeholder="Destino">
                            </div>
                            <button type="submit" class="btn btn-primary">Obtener ruta</button>
                        </form>
                        <p class="text-center locationName"></p>
                    </div>
                </div>

                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

                </div>
            </div>

        </div>
    </div>
    <script>
        $('.btn-search').on('click',function () {
            alert('test');
        });
    </script>
</body>

</html>
