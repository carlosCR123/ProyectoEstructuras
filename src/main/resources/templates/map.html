<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="../static/css/mapView.css" th:href="@{css/mapView.css}">
    <script src="../static/js/westerosmap.js" th:src="@{js/westerosmap.js}"></script>
    <script src="../static/js/fillscript.js" th:src="@{js/fillscript.js}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChitWGEvx5cJwyJBaEF6UO-WdrJhZR5TU&callback=initMap" async
        defer></script>
</head>

<body>

    <div layout:fragment="content" class="container ">
        <div class="separator"></div>
        <div class=" map-container">

            <div class="row">

                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

                </div>

                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 map-wrapper">
                    <div id="map"></div>                  
                    <a  href="#" class="btn-refresh d-none"><i class="fas fa-sync" style="color:#757575;"></i></a>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 map-form">
                    <div id="searchPanel">
                        <p class="text-center locationName">Buscar rutas relacionadas</p>
                        <form class="input-group searchForm">
                            <input type="text" class="form-control" disabled="true" placeholder="Buscar" id="location">
                            <span class="input-group-btn">
                                <a class="btn btn-search" href="#">
                                    <i class="fa fa-search fa-fw"></i>
                                </a>
                            </span>
                        </form>
                        <div class="table-routes-panel neighbor-panel d-none">
                            <table class="table table-striped table-neighbor">
                                <thead>
                                    <tr>
                                        <th scope="col">Lugar</th>
                                        <th scope="col">Duración</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <a href="#" class="btn-routes text-center">Obtener ruta específica</a>
                    </div>
                    <div id="routePanel" class="d-none">
                        <p class="text-center">Buscar ruta</p>
                        <form class="routeForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="startPoint" disabled="true" placeholder="Punto de partida">

                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" disabled="true" id="destination" placeholder="Destino">
                            </div>
                            <a href="#" class="btn btn-primary btn-search-route">Buscar</button>
                            <a href="#" class="btn-back">Atras</a>
                        </form>
                        <div class="table-routes-panel d-none">
                            <table class="table table-striped table-routes">
                                <thead>
                                    <tr>
                                        <th scope="col">Lugar</th>
                                        <th scope="col">Duración</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

                </div>
            </div>
            <div class="modal fade" id="optionRoutesModal" tabindex="-1" role="dialog" aria-labelledby="optionRoutesModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Seleccionar marcador como:</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-startPoint">Punto de partida</button>
                            <button type="button" class="btn btn-primary btn-destination">Destino</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
