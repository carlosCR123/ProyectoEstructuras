<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/layout">

<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/mapView.css" th:href="@{css/mapView.css}">
    <script src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    <script src="../static/js/westerosmap.js" th:src="@{js/westerosmap.js}"></script>
    <script src="../static/js/fillscript.js" th:src="@{js/fillscript.js}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChitWGEvx5cJwyJBaEF6UO-WdrJhZR5TU&callback=initMap" async defer></script>
</head>

<body>
    <div th:replace="fragments/header :: nav"></div>
    <br>
    <br>
    <br>
    <br>
    <div class="container map-container">

        <div class="row">

            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

            </div>

            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 map-wrapper">
                <div id="map">

                </div>

            </div>

            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 map-form">
                <p class="text-center">Mapa de Westeros</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="startPoint" placeholder="Punto de partida">

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="destination" placeholder="Destino">
                    </div>
                    <button type="submit" class="btn btn-primary">Obtener ruta</button>
                </form>
            </div>

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

            </div>
        </div>

    </div>


</body>

</html>
